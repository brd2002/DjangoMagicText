<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Magic Text</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact us</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <!-- alerts -->
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcome to Magic text</strong> You can do anything with your text here! 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <!-- container -->
      <div class="container">
        <form action="/analyze" method='post' >{% csrf_token %}
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Enter your Text Here</label>
            <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" name="removepunc" type="checkbox" role="switch" id="flexSwitchCheckDefault5">
            <label class="form-check-label" for="flexSwitchCheckDefault5">Remove Punctuation</label>
          </div>
          <!-- <input type="checkbox" name="removepunc"> Remove Punctuation <br> -->
          <div class="form-check form-switch">
            <input class="form-check-input" name="uppercase" type="checkbox" role="switch" id="flexSwitchCheckDefault4">
            <label class="form-check-label" for="flexSwitchCheckDefault4">UPPERCASE</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" name="lowercase" type="checkbox" role="switch" id="flexSwitchCheckDefault3">
            <label class="form-check-label" for="flexSwitchCheckDefault3">lowercase</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" name="newLineRemover" type="checkbox" role="switch" id="flexSwitchCheckDefault2">
            <label class="form-check-label" for="flexSwitchCheckDefault2">New Line Remover</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" name="extraSpaceRemover" type="checkbox" role="switch" id="flexSwitchCheckDefault1">
            <label class="form-check-label" for="flexSwitchCheckDefault1">Extra space remover</label>
          </div>
            <!-- <input type="checkbox" name="uppercase"> UPPERCASE<br>        
            <input type="checkbox" name="lowercase"> lowercase<br>
            <input type="checkbox" name="newLineRemover"> New Line Remover<br>      
            <input type="checkbox" name="extraSpaceRemover"> Extra space remover<br>         -->
            <button type="submit" class="btn btn-dark">Analyze Text</button>
          </form>
        <!-- <button type="submit">Analyze Text</button> -->
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
