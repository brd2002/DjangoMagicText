<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texttutils</title>
</head>
<body>
    <h1>Welcome to the text analyzer. Enter text below</h1>
    <form action="/analyze" method='get'>
        <textarea name='text' id="" cols="100" rows="10"></textarea>
        <br>
        <br>
            <input type="checkbox" name="removepunc"> Remove Punctuation <br><br>
            <input type="checkbox" name="uppercase"> UPPERCASE<br><br>        
            <input type="checkbox" name="lowercase"> lowercase<br><br>        
            <input type="checkbox" name="newLineRemover"> New Line Remover<br><br>        
            <input type="checkbox" name="extraSpaceRemover"> Extra space remover<br><br>        
        <button type="submit">Analyze Text</button>
    </form>
</body>
</html>
